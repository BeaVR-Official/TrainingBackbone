<div class="containerObject">
    <% _.each(object, function(objet, i){

    console.log(objet);
    %>

    <div class="row">
        <div class="column">
            <% if(objet.isMadeByUser == true){ %>
                <button class="ui red button"><%- objet.name %></button>
            <% } else { %>
                <button class="ui green button"><%- objet.name %></button>
            <% } %>
        </div>
    </div>
    <% }); %>
    <div class="row">
        <button class="ui blue button">Importer votre objet</button>
    </div>
</div>
