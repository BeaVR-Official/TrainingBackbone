<script type="text/javascript" src="./colorpicker/js/colorpicker.js"></script>
<script type="text/javascript" src="./farbtastic/farbtastic.js"></script>
<script>
    $('.menu .item').tab();

    $(document).ready(function() {
        $('#colorpicker').farbtastic('#color');
    });

    $('.showPopup')
            .popup({
                popup: '.flowing.popup',
                position: 'top center',
                hoverable  : true
            })
    ;

    $.fn.extend({
        animateCss: function (animationName, remove) {
            var animationEnd = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';
            this.addClass('animated ' + animationName).one(animationEnd, function() {
                $(this).removeClass('animated ' + animationName);
                if (remove)
                    $(this).removeClass(remove);
            });
        }
    });

    $('.prevTab').click(function() {
        $(this).attr('disabled', true);
        var selector =  $('span a.active');
        var newActive;
        setTimeout(function(){
            $('.prevTab').removeAttr('disabled');
        }, 1000);
        selector.animateCss('fadeOutRight', 'active');
        if (selector.index() == 0) {
            newActive = $('span a').last();
            newActive.addClass('active');
        }
        else {
            newActive = selector.prev();
            newActive.addClass('active');
        }
        newActive.animateCss('fadeInLeft');
        $('.tab.segment.active').removeClass('active');
        var item = $(".tab.segment[data-tab='" + $(newActive).data( "tab" ) +"']");
        item.addClass('active');
        item.animateCss('fadeIn');
    });

    $('.nextTab').click(function() {
        $(this).attr('disabled', true);
        setTimeout(function(){
            $('.nextTab').removeAttr('disabled');
        }, 1000);
        var selector =  $('span a.active');
        selector.animateCss('fadeOutLeft', 'active');
        var newActive;
        if (selector.index() == 2) {
            newActive = $('span a').first();
            newActive.addClass('active');
        }
        else {
            newActive = selector.next();
            newActive.addClass('active');
        }
        newActive.animateCss('fadeInRight');
        $('.tab.segment.active').removeClass('active');
        var item = $(".tab.segment[data-tab='" + $(newActive).data( "tab" ) +"']");
        item.addClass('active');
        item.animateCss('fadeIn');
    });


</script>
