<div class="SettingsBox">
    <div class="Box animated ">
        <div class="ui top attached tabular menu">

                <div class="three column row">

                    </div>
                </div>

                </div>

                    </div>
                    <div class="column">

                        </div>
                    </div>
                    <div class="column">
                        <span class="idendifier">Y</span>
                        <div class="ui input">
                            <input type="number" placeholder="Y" value="<%= transformations.scale.y %>" data-name="transformations.scale.y">

                    <div class="column">
                        <span class="idendifier">Z</span>

                            <input type="number" placeholder="Z" value="<%= transformations.scale.y %>" data-name="transformations.scale.y">
                        </div>
                    </div>
                </div>
            </div>

        <div class="ui bottom attached tab segment" data-tab="Material">
            Material

        <div class="ui bottom attached tab segment" data-tab="Scripts">
            Scripts
        </div>    </div>
    <button class="circular ui icon button black openSettings">
        <i class="fa fa-cog"></i>
    </button>
</div>

<script>
    $('.menu .item')
            .tab()
    ;
</script>
