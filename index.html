<!DOCTYPE html>
<html lang="en" class="Main">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="sass/animation.css">
    <link rel="stylesheet" href="sass/animate.css">
    <link rel="stylesheet" type="text/css" href="./node_modules/semantic-ui/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="./fonts/font-awesome-4.7.0/css/font-awesome.css">
</head>
<body>
    <div class="ui coupled login modal">
        <div class="header">
            Ouvrir un projet
        </div>
        <div class="image content">
            <div class="ui medium image">
                <img src="assets/beavr_logo.png" style="width: 200px" alt="Logo BeaVR" />
            </div>
            <div class="description">
                <div class="ui header">Connectez-vous pour récupérer un projet.</div>
                <form class="ui form fluid warning" name="connectionForm">
                    <div class="required field">
                        <div class="ui left icon input">
                            <i class="mail icon"></i>
                            <input type="email" name="email" placeholder="Adresse e-mail" required>
                        </div>
                    </div>
                    <div class="required field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Mot de passe" required>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui toggle checkbox">
                            <input type="checkbox" name="checkbox" tabindex="0">
                            <label>Se souvenir de moi</label>
                        </div>
                    </div>
                    <div class="ui buttons">
                        <div class="ui button" id="register_button">S'inscrire</div>
                        <div class="or" data-text="ou"></div>
                        <button class="ui positive button">Se connecter</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="actions">
            <div class="ui blue right labeled icon button">
                Créer un projet sans se connecter
                <i class="plus icon"></i>
            </div>
        </div>
    </div>
    <div class="ui coupled register modal">
        <i class="close icon"></i>
        <div class="header">
            S'inscrire
        </div>
        <div class="content">
            <form class="ui form fluid warning" name="subscriptionForm">
                <div class="two fields">
                    <div class="field">
                        <input type="text" name="subscriptionData.firstName" placeholder="Prénom">
                    </div>
                    <div class="field">
                        <input type="text" name="subscriptionData.lastName" placeholder="Nom">
                    </div>
                </div>
                <div class="required field">
                    <div class="ui corner labeled left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="pseudo" required="required" placeholder="Pseudo"/>
                        <div class="ui corner label">
                            <i class="asterisk icon"></i>
                        </div>
                    </div>
                    <div class="ui tiny info message">
                        <i class="icon info circle"></i>
                        Le pseudo doit contenir entre 3 et 16 caractères.
                    </div>
                </div>
                <div class="required field">
                    <div class="ui corner labeled left icon input">
                        <i class="mail icon"></i>
                        <input type="email" name="email" placeholder="Adresse e-mail" required>
                        <div class="ui corner label">
                            <i class="asterisk icon"></i>
                        </div>
                    </div>
                </div>
                <div class="required field">
                    <div class="ui corner labeled left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="Mot de passe" required>
                        <div class="ui corner label">
                            <i class="asterisk icon"></i>
                        </div>
                    </div>
                    <div class="ui tiny info message">
                        <i class="icon info circle"></i>
                        Le mot de passe doit être composé de 8 caractères minimum.
                    </div>
                </div>
                <div class="ui positive right labeled icon button">
                    S'inscrire
                    <i class="checkmark icon"></i>
                </div>
            </form>
        </div>
    </div>
    <div class="HelloWorldSelector">

    </div>
</body>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/semantic-ui/dist/semantic.min.js"></script>
<script src="out/main.bundle.js"></script>
</html>
